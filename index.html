<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Local Chat</h1>
  <div class="header-buttons">
    <button id="themeBtn" onclick="toggleTheme()">üåô</button>
    <button onclick="toggleSettings()">‚öôÔ∏è</button>
  </div>
</header>

<div class="layout">

  <!-- SIDEBAR -->
  <aside>
    <button class="new-chat" onclick="newChat()">Ôºã New Chat</button>
    <div id="chatList"></div>
  </aside>

  <!-- MAIN -->
  <main>

    <!-- SETTINGS PANEL -->
    <div id="settings" class="panel hidden">
      <input id="apiKey" type="password" placeholder="API Key" />
      <input id="baseUrl" type="text" placeholder="Base URL" />
      <input id="model" type="text" placeholder="Model ID" />
      <button onclick="saveSettings()">Save Settings</button>
    </div>

    <!-- SYSTEM PROMPT (PER CHAT) -->
    <div class="system-prompt">
      <div class="system-header" onclick="toggleSystemPrompt()">
        <span>System Prompt</span>
        <span id="systemToggle">‚ñæ</span>
      </div>
      <textarea
        id="systemPrompt"
        placeholder="Applies only to this chat"
      ></textarea>
    </div>

    <!-- CHAT -->
    <div id="chat"></div>

    <!-- INPUT AREA -->
    <div class="input-wrapper">
      <textarea
        id="userInput"
        placeholder="Enter = send ‚Ä¢ Shift+Enter = new line"
      ></textarea>
      <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
