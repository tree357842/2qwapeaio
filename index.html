<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <header>
    <h1>Local Chat UI</h1>
    <div class="header-buttons">
      <button onclick="toggleDarkMode()">ğŸŒ™</button>
      <button onclick="toggleSettings()">âš™ï¸</button>
    </div>
  </header>

  <!-- SETTINGS PANEL -->
  <div id="settings" class="panel hidden">
    <input id="apiKey" type="password" placeholder="API Key" />

    <input
      id="baseUrl"
      type="text"
      placeholder="Base URL (https://api.openai.com/v1)"
    />

    <input
      id="model"
      type="text"
      placeholder="Model (e.g. gpt-4o, claude-3-opus, local-model)"
    />

    <textarea
      id="systemPrompt"
      placeholder="System Prompt (sets assistant behavior)"
    ></textarea>

    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <!-- CHAT -->
  <div id="chat"></div>

  <!-- INPUT -->
  <textarea id="userInput" placeholder="Type a message..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <p class="note">
    Fully client-side. Nothing stored online.
  </p>

  <script src="script.js"></script>
</body>
</html>
